<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="images">
        <img class="image-main" src="images/image-equilibrium.jpg">
        <img class="image-hover" src="images/icon-view.svg">
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="cost">
          <img class="logo" src="images/icon-ethereum.svg">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img class="clock" src="images/icon-clock.svg">
          <h4>3 days left</h4>
        </div>
      </div>
    
      <div class="credit">
        <img class="avatar" src="images/image-avatar.png">
        <p class="creation">Creation of <span class="name"> Jules Wyvern</span> </p>
      </div>

    </main>
  </div>
  <footer class="attribution">
    <p>Challenge by <span class="name"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span></p>. 
    <p>| Coded by <span class="name"><a href="#">Laura Kane</a></span></p>.
  </footer>
</body>
</html>
